<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
	<head>
		<title>Jogo Snake em HTML5</title>
		<style>
			canvas
			{
   	 		padding-left: 0;
   	 		padding-right: 0;
   	 		margin-left: auto;
    			margin-right: auto;
    			display: block;
			}
		</style>
	</head>
	<body onkeydown="keyboardDown(event)" onkeyup="keyboardUp(event)" onload="setInterval('gameMain()', 130)">
		<script type="text/javascript" src="snake.js"></script>
		<div align="center">
			<p>Jogo Snake. TAMANHO ATUAL: <strong id="currSize"></strong> - TAMANHO ANTERIOR: <strong id="lastSize"></strong></p>
			<canvas id="canvas" style="border:1px solid #000000;">
			Puxa vida, deixe de ser atrasado e baixe um navegador recente com suporte a <strong>HTML5</strong>
			</canvas>
		</div>
	</body>
</html>
